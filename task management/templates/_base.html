<!DOCTYPE hmtl>
<html lang ="en">
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "X-UA-Compatible" content = "IE =edge">
		<meta name = "viewport" content = "width = device-width,initial-scale = 1">
		<meta name = "description" content = "">
		<meta name = "author" content = "">
		<title>Welcome to FlaskTaskr!!</title>
		<link rel = "stylesheet" href = "{{ url_for('static',filename = 'css/main.css')}}">
		<link rel = "stylesheet" href = "{{ url_for('static',filename = 'css/bootstrap.min.css')}}">
		
		
	</head>
	<body>
		<div class = "navbar navbar-inverse navbar-fixed-top" role = "navigation">
		<div class = "container">
			<div class = "navbar-header">
				<button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = ".navbar-collapse">
					<span class = "sr-only">Toggle navagation</span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
				</button>
				<a class = "navbar-brand" href = "/">FlaskTaskr</a>
			</div>
			<div class = "collapse navbar-collapse">
				<ul class = "nav navbar-nav">
					{% if not session.logged_in %}
						<li><a href = "/register">Signup</a></li>
					{% else %}
						<li><a href = "/logout">Signout</a></li>
					{% endif %}
				</ul>
			</div>
		</div>
		</div>
		<div class = "container">
			<div class = "content">
				{% for message in get_flashed_messages() %}
					<div class = "alert alert-success">{{message}}</div>
				{% endfor %}
				{% if error %}
					<div class = "error"><strong>Error:</strong>{{error}}</div>
				{% endif %}
				
		{% block content %}
		{% endblock content %}
		
			</div>
			<div class = "footer">
				<hr>
				<p>&copy;<a href = "https://www.google.com">Google</a></p>
			</div>
		</div>
		
		<!-- scripts -->
		<script scr = "../static/js/jquery-3.0.0.js"></script>
		<script src = "../static/js/bootstrap.min.js"></script>
	</body>
</html>
